<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: page_head}">
  </head>
  <body>

    <nav th:replace="~{layout :: page_navbar}"></nav>



    <div class="layout-container">
        <div class="left-column">
            <div class="top-div">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Order</label>
                    </div>
                </form>
            </div>
            <div class="bottom-div">
                <form>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Full Name</label>
                    <input type="password" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input type="password" class="form-control" id="exampleInputPhoneNumber1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
                </form>
            </div>
        </div>

        <div class="right-div">
            <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="text-align: center;">Instructions</label>
            </div>
            </form>
        </div>
    </div>



    <footer th:replace="~{layout :: page_footer}"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
