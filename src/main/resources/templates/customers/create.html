<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
</head>
<body>
    <h2>Add Customer</h2>

    <form th:action="@{/create}" th:object="${customer}" method="post">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" /><br/>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{emailAddress}" /><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
